<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <title>The Greatest Deck Maker Ever</title>
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>

    <nav><div id="title">The Greatest Deck Maker Ever</div>
      
      <button id="saveBtn" class="navBtn">
        SAVE DECK
      </button>
      <button id="renderBtn" class="navBtn">
        RENDER PAGES (PDF)
      </button></nav>

    <div class="viewer">
      <div class="panel">
        <button id="newBtn">
          <img src="./assets/add.svg" alt="add symbol"/>
        <p>CREATE NEW DECK</p>
      </button>
      <button id="loadBtn">
        <img src="./assets/deck.svg" alt="add symbol"/>
        <p>LOAD EXISTING DECK</p>
      </button> </div>
      <div id="canvasPanel" class="panel"> <main></main> </div>
      
      </div>
    </div>

    <div class="bottomBar">
      <div id="pageCounter">
        <div id="pageCounterLabel">1/4 - 1 copy</div>
        <div id="pageCounterBtns">
          <button id="prevCardBtn">
            PREVIOUS
          </button>
          <button id="nextCardBtn">NEXT</button>
        </div>
      </div>
  </body>
</html>
