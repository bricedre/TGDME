<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />
    <title>LUAP - L'USINE À PROTOS</title>
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>

    <nav>
      <button id="homeBtn" class="homeBtn">
        <img src="./assets/home.png" alt="add symbol"/>
      </button>
      <div id="title"></div>
      
      <!-- <button id="saveBtn" class="navBtn">
        SAUVEGARDER
      </button> -->
    </nav>

    <div class="viewer">
      <div id="startPanel" class="panel">
        <button class="homePageBtn" id="newBtn">
          <div class="imgContainer">
            <img src="./assets/add.svg" alt="add symbol"/>
          </div>
          <p>CRÉER UNE NOUVELLE COLLECTION</p>
        </button>
        <button class="homePageBtn" id="loadBtn">
          <div class="imgContainer">
            <img src="./assets/deck.svg" alt="add symbol"/>
          </div>
          <p>OUVRIR LA BIBLIOTHÈQUE DE COLLECTIONS</p>
        </button>
      </div>
      <div id="loadingPanel" class="panel">
      </div>
      <div id="editionPanel" class="panel">

        <div class="tabs">
          <input id="tab-config" type="radio" name="tabs" checked>
          <label for="tab-config" title="Configuration générale, de la collection et des élements">Configuration</label>
          <span>></span>
          <input id="tab-ress" type="radio" name="tabs">
          <label for="tab-ress" title="Ressources liées à la Collection">Ressources</label>
          <span>></span>
          <input id="tab-template" type="radio" name="tabs">
          <label for="tab-template" title="Création du Modèle">Modèle</label>
          <span>></span>
          <input id="tab-elements" type="radio" name="tabs">
          <label for="tab-elements" title="Création des Éléments">Éléments</label>
          <span>></span>
          <input id="tab-printing" type="radio" name="tabs">
          <label for="tab-printing" title="Configuration d'impression">Impression</label>
        
          <div class="content">
            <div id="content-config">

              <div class="parameterSlot">
                <p class="parameterName">Nom de la Collection</p>
                <input id="collectionName" class="parameterInput">
              </div>

              <div class="parameterSlot">
                <p class="parameterName">Format des Éléments</p>
                <select id="elementFormat" class="parameterInput">
                  <optgroup label="Cartes">
                    <option value="pokerCard">Carte Poker</option>
                    <option value="bridgeCard">Carte Bridge</option>
                    <option value="tarotCard">Carte Tarot</option>
                    <option value="dominoCard">Carte Domino</option>
                    <option value="halfCard">Demi-carte</option>
                    <option value="squareCard">Carte carrée</option>
                  </optgroup>

                  <optgroup label="Tuiles Hexagones">
                    <option value="hexTileP">Tuile hexagonale Portrait</option>
                    <option value="hexTileL">Tuile hexagonale Paysage</option>
                  </optgroup>

                  <optgroup label="Jetons">
                    <option value="smallToken">Jeton 2cm</option>
                    <option value="mediumToken">Jeton 3cm</option>
                    <option value="largeToken">Jeton 4cm</option>
                  </optgroup>

                  <optgroup label="Personnalisé">
                    <option value="custom">Choisir ses dimensions...</option>
                  </optgroup>
                </select>
              </div>

              <div class="parameterSlot">
                <p class="parameterName">Largeur des Éléments (cm)</p>
                <input id="elementWidth" inputmode="decimal" class="parameterInput" step="0.1" >
              </div>

              <div class="parameterSlot">
                <p class="parameterName">Hauteur des Éléments (cm)</p>
                <input id="elementHeight" inputmode="decimal" class="parameterInput" step="0.1">
              </div>

              <div class="parameterSlot" title="Les repères visuels ne seront inclus dans le PDF final.">
                <p class="parameterName">Repère Visuel</p>
                <select id="visualGuide" class="parameterInput">
                  <option value="none">Aucun</option>
                  <optgroup label="Grille">
                  <option value="center">Centre</option>
                    <option value="grid3">Grille 3x3</option>
                    <option value="grid4">Grille 4x4</option>
                    <option value="grid6">Grille 6x6</option>
                  </optgroup>
                  
                  <optgroup label="Formes">
                    <option value="circle">Ellipse</option>
                    <option value="hexp">Hexagone Portrait</option>
                    <option value="hexl">Hexagone Paysage</option>
                    <option value="oct">Octogone</option>
                  </optgroup>
                    
                </select>
              </div>

              <button id="duplicateBtn" class="navBtn">
                DUPLIQUER LA COLLECTION
              </button>

              <button id="deleteBtn" class="navBtn" title="Attention ! Cette action est irréversible !">
                SUPPRIMER LA COLLECTION
              </button>

            </div>

            <div id="content-ress">
              LES RESSOURCES
            </div>
        
            <div id="content-template">
              <div id="templateItems"></div>
              <div class="templateBtns">
                <button id="imageTemplateBtn" class="navBtn">
                  AJOUTER
                  <img src="./assets/img.png">
                </button>
                <button id="stripTemplateBtn" class="navBtn">
                  AJOUTER
                  <img src="./assets/text.png">
                </button>
                <button id="textTemplateBtn" class="navBtn">
                  AJOUTER
                  <img src="./assets/plus.png">
                </button>
              </div>
            </div>
        
            <div id="content-elements">
              <div id="elementItems"></div>
            </div>

            <div id="content-printing">

              <div class="parameterSlot">
                <p class="parameterName">Format de Page</p>
                <select id="pageFormat" class="parameterInput">
                  <optgroup label="Formats standards">
                    <option value="A4">A4</option>
                    <option value="A3">A3</option>
                  </optgroup>
                  <optgroup label="Personnalisé">
                    <option value="custom">Choisir ses dimensions...</option>
                  </optgroup>
                </select>
              </div>

              <div class="parameterSlot">
                <p class="parameterName">Orientation de Page</p>
                <select id="pageOrientation" class="parameterInput">
                  <option value="portrait">Portrait</option>
                  <option value="landscape">Paysage</option>
                </select>
              </div>

              <div class="parameterSlot">
                <p class="parameterName">Largeur de Page (cm)</p>
                <input id="pageWidth" disabled inputmode="decimal" class="parameterInput" step="0.1">
              </div>

              <div class="parameterSlot">
                <p class="parameterName">Hauteur de Page (cm)</p>
                <input id="pageHeight" disabled inputmode="decimal" class="parameterInput" step="0.1">
              </div>

              <div class="parameterSlot" title="300 dpi = 118.11 ppcm | Plus cette valeur sera haute, plus votre image sera nette.">
                <p class="parameterName">Résolution d'Impression (pixels/cm)</p>
                <input id="pageResolution" inputmode="decimal" class="parameterInput" step="0.1">
              </div>

              <div class="parameterSlot" title="L'aide à la Découpe est une simple bordure semi-transparente mise autour des élements afin de guider la découpe une fois imprimés.">
                <input type="checkbox" id="cuttingHelp" name="cuttingHelp" />
                <label class="parameterName" for="cuttingHelp">Aide à la Découpe</label>
              </div>

              <button id="renderBtn" class="navBtn">
                GÉNÉRER (PDF)
              </button>
            </div>
          </div>

        </div>
      </div>
    
      <div id="canvasPanel" class="panel"><main></main></div>

    </div>

    <div class="bottomBar">
      <div id="cardCounter">
        <div id="cardCounterLabel">1/4 - 1 copy</div>
        <div id="cardCounterBtns">
          <button class="cardBtn" id="bigPrevCardBtn">
            ◄ 10
          </button>
          <button class="cardBtn" id="prevCardBtn">
            ◄ 1
          </button>
          <button class="cardBtn" id="nextCardBtn">1 ►</button>
          <button class="cardBtn" id="bigNextCardBtn">10 ►</button>
        </div>
      </div>
  </body>
</html>
