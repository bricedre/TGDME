<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <title>The Greatest Deck Maker Ever</title>
  </head>
  <body>

    <nav><div id="title">The Greatest Deck Maker Ever</div>
      <button class="navBtn">
        LOAD DECK
      </button>
      <button class="navBtn">
        SAVE DECK
      </button>
      <button id="renderBtn" class="navBtn">
        RENDER PAGES (PDF)
      </button></nav>

    <div class="viewer">
      <div class="panel"></div>
      <main></main>
      <div class="panel">
        <div id="pageCounter">1/4 - 1 copy</div>
        <div class="cardBtns">
          <button id="prevCardBtn" onclick="goToPreviousCard()">
            PREVIOUS
          </button>
          <button id="nextCardBtn" onclick="goToNextCard()">NEXT</button>
        </div>
      </div>
    </div>

    <div class="bottomBar"></div>

    <script src="src/app.js"></script>
  </body>
</html>
